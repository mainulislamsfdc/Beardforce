    <style>
      /* Custom Scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Avatar speaking animations */
      @keyframes avatar-speak {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(251, 191, 36, 0); }
      }
      .avatar-speaking {
        animation: avatar-speak 1.2s ease-in-out infinite;
      }
      @keyframes mouth-move {
        0%, 100% { transform: scaleY(1); }
        25% { transform: scaleY(0.6); }
        50% { transform: scaleY(1.3); }
        75% { transform: scaleY(0.8); }
      }
      .avatar-mouth-speaking {
        animation: mouth-move 0.4s ease-in-out infinite;
        transform-origin: center;
      }
    </style>
